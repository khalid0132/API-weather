<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <section class="top-banner">
        <div class="container">
            <div class="col-md-5 mx-auto text-center mt-0 p-0 rounded bg-custom">
          <h1 class="heading">Weather API</h1>
          <form>
            <input type="text" placeholder="City Name" autofocus>
            <button type="submit">Check the weather</button>
            <span class="msg"></span>
          </form>
        </div>
        </div>
      </section>

      <section class="ajax-section">
        <div class="container">
            <div class="col-md-5 mx-auto text-center mt-5 p-1 rounded bg-custom">
          <ul class="cities"></ul>
        </div>
        </div>
      </section>
      <footer class="page-footer">
        <div class="container">
          <small>By <a href="" target="_blank">Khalid, Rafsan, Lamin and CorelReed</a>
          </small>
        </div>
      </footer>
     


    <script src="app.js"></script>
</body>
</html>
